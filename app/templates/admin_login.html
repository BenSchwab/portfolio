<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <script type="text/javascript" src="../static/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet/less" type="text/css" href="../static/less/style_two.less" />
  <script src="../static/less-1.3.3.min.js" type="text/javascript"></script>
  <script src = "../static/js/main.js" type="text/javascript"></script>
</head>
<body>
  <div id = 'login_holder'>
    <h1 id = "sign_in">Sign In</h1>
    <form action="" method="post" name="login">
        {{form.hidden_tag()}}
        <p class = 'sign_in_label'>
            Admin name:<br>
            {{form.username}}<br>
        </p>
        <p class = 'sign_in_label'>
          Password: <br>
          {{form.password(type="password")}} </p>
        <p><input type="submit" value="Sign In"></p>
    </form>
  </div>
</body>
