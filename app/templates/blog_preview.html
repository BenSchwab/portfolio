
  {% for blog in blogs %}

 <a href="../blog/{{blog.id}}">
   <div class = "preview_image_holder" >
      <image class="center_preview_image" src = {{blog.previewImage}} ></image>
            <div class="center_preview_image_text_div" >
          <p class ="center_preview_image_text">{{blog.preview}}</p>
      </div>
      <div class="blog_preview_main_title">
         {{blog.blogTitle}}
      </div>

   </div>


</a>


  {% endfor %}
