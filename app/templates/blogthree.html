{% extends "page_base.html" %}
{% block imports %}
 <script src = "../static/js/blog.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class ="body_platter">
  <div class = "section_head">
   <a href="/"> <p class = "header_name">Benjamin Schwab</p></a>
    <p class = "header_divider">|</p>
    <p class = "header_title">Blog</p>
  </div>
  <div id='blog_search_controls'>
    <form >
      <input type="text" name="fname" class = "round_input"><br>
    </form>
  </div>

  <div class = "preview_section">
      {% for blog in published_blogs %}
      <a href="../blog/{{blog.id}}">
        <div class ="circle_blog_preview">
          <div class="circle_blog_image_div">
            <img class="circle_blog_image" src="../static/images/seattle.jpg"/>
             </div>
             <p class ="circle_blog_preview_title">{{blog.blogTitle}}</p>

          <div class="circle_blog_preview_text" >
            <p class ="name_subtext">{{blog.preview}}</p>
          </div>
      </div>
    </a>

    {% endfor %}

</div>


{% endblock %}
